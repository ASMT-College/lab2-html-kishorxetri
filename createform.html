<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kishor's Form</title>
</head>
<body>
  <form action="" style="align-items: center;">
    <fieldset>
      <legend>Sign-Up</legend>
            Username:<br>
      <input type="text" name="Username" placeholder="Username">
      <br>
      Name:<br>
      <input type="text" name="name" placeholder="Name">
      <br>
      Password: <br>
      <input type="text" name="Password" placeholder="Password">
      <br>
      Confirm Password: <br>
      <input type="text" name="Password" placeholder="Confirm Password">
      <br><br>
      Gender: <br>
      <input type="radio" name="gender" value="male" checked> M
      <input type="radio" name="gender" value="female"> F<br>
      <br>
      Hobbies:
      <br>
      <input type="checkbox" id="hobby1" name="hobby1" value="read">
      <label for="hobby1">Read</label>
      <input type="checkbox" id="hobby2" name="hobby2" value="copy">
      <label for="hobby2">Copy</label>
      <input type="checkbox" id="hobby3" name="hobby3" value="sleep">
      <label for="hobby3">Sleep</label> <br>
      <br> Country: <br>
      <select name="country"  form="">
        <option value="Sirlanka">Sirlanka</option>
        <option value="Nepal">Nepal</option>
        <option value="India">India</option>
        <option value="Korea">Korea</option>
      </select>
      <br>
      <br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
</body>
</html>
